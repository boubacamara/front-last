<app-navbar />

<main>
    
    <section class="rechercher teal darken-4 valign-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h4 class="white-text lead">Trouvez l'emploi qui vous correspond.</h4>
                </div>
                <div class="col s12 m12 l5">
                    <div class="input-field">
                        <input type="text" placeholder="Rechercher emplois" [(ngModel)]="poste">
                        <i class="material-icons prefix">search</i>
                    </div>
                </div>
                <div class="col s12 m12 l5">
                    <div class="input-field">
                        <input type="text" placeholder="Saisir un lieu" [(ngModel)]="lieu">
                        <i class="material-icons prefix">location_on</i>
                    </div>
                </div>
        
            </div>
        </div>
    </section>

    <section id="offres">

        <article class="container">

            <div class="row">

                <div class="col s12">
                    <p>Tous les r√©sultats</p>
                </div>
    
                <div class="col s12 m6 l4" *ngFor="let offre of offres | filterPosteLieu :poste : lieu">
                    <div class="card blue-grey-text text-darken-2">
                        <div class="card-content">
                            <span><span class="ville">{{offre?.lieu}}</span>, {{offre.createdAt | relativeTime}} </span>
                            <span class="card-title">{{offre?.titre}}</span>
                            <div class="details">
                                <span class="card-title teal lighten-5"><i class="material-icons left">business</i>{{ offre?.recruteur?.entreprise?.nom}}</span>
                                <span class="card-title teal lighten-5"><i class="material-icons left">monetization_on</i> {{ offre?.salaire | number:'1.0-0'}} FCFA</span>
                                <span class="card-title teal lighten-5"><i class="material-icons left">timer</i>{{ offre?.typeContrat}}</span> 
                            </div>                           
                        </div>
                        <div class="card-action">
                            <a [routerLink]="['/offre', offre.id]" class="btn teal darken-4">En savoir plus</a>
                        </div>
                    </div>
                </div>

            </div>

        </article>
    </section>
</main>
